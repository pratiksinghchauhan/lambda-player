{% extends 'base.html' %}

{% block content %}

<style>
    .searchres{
        padding-top: 90px;
    }
</style>

<div class="container searchres">
        <h2>Search Results for the Query : {{query}}</h2>
        <ul class="list-group">

            {% if message %}

            <p>No result matching you query found</p>

            {% endif %}

            {% for res in results %}
                <a href="/playback/{{res.id.videoId}}"><li class="list-group-item"> <img class="img-thumbnail searchimage"  src="{{res.snippet.thumbnails.high.url}}" alt="image" height="100" width="100">{{ res.snippet.title }} <br> {{ res.snippet.description }}</li></a>
            {% endfor %}

        </ul>
</div>

{% endblock %}
