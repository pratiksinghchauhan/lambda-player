<html>
<head>
<title>Login</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style>
   .btn-twitter{
     background-color: #0084b4;
     color: white;
   }

    .btn-github{
      background-color: black;
      color: white;
    }

    .btn-github:hover{
      color: wheat
    }

    .container{
      text-align: center;
      margin-top: 10%;
    }

</style>
</head>
<body>
<br><br>


<div class="container">

    <img height="120" width="120" src = "https://upload.wikimedia.org/wikipedia/commons/f/f7/Lambda_Logo.png" alt="lambda-logo">

    <br><br><br><br>

    <a href="{% url 'social:begin' 'twitter' %}">
        <button class="btn  btn-social btn-twitter">
            <span class="fa fa-twitter"></span>
            Sign in with Twitter
        </button>
    </a>
    <br>
    <br>

    <a href="{% url 'social:begin' 'github' %}">
        <button class="btn  btn-social btn-github">
            <span class="fa fa-github"></span>
            Sign in with Github
        </button>
    </a>

    <br><br>

    <p class="small">You must be logged in to view the content</p>

</div>
</body>  
</html>
