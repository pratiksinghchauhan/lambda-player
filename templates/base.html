
{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
  <link rel="icon" type="image/gif/png" href="http://www.ipharmd.net/images/rx_symbol_black_monotype_plain.png">

	<title>Lambda</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script></head>
<body>
    <style type="text/css">

    .navbar{
      height: 60px;
      background-color: #111;
      position: fixed;
      width: 100%;
      z-index: 1;
      text-align: center;
    }




    html,body{
        height: 100%
    }
  
    
    .brand-icons{
        text-align: right;
        font-size: 22px;
      }


      .big{
        padding: 6px 8px 6px 16px;
        text-decoration: none;
        font-size: 25px;
        display: block;
      }


   

      .carousel-inner{
        margin-top: 100px;
      }
      .navbar-listing{
        font-size: 200%;
        color: wheat !important;
      }
      .navbar-listing:hover{
        color: white;
      }

      
    </style>
          <nav class="navbar navbar-default" role="navigation">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/"><img height="38" width="38" src = "https://vignette.wikia.nocookie.net/half-life/images/d/dc/Lambda_logo.svg/revision/latest/scale-to-width-down/250?cb=20100327174546&path-prefix=en" alt="lambda-logo"></a>
          </div>
        
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            
            <div class="col-sm-3 col-md-3">
                <form action='/youtubesearch' method="POST"  class="navbar-form" role="search">
                  {% csrf_token %}
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search" name="q">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                </div>
                </form>
            </div>
            <ul class="nav navbar-nav">
                <li><a  class="navbar-listing" href="/playlists/">Playlists</a></li>
              </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a  class="navbar-listing" href="/">{{user.username}}</a></li>
              <li ><a class="navbar-listing" href="/logout/">Logout</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </nav>

    {% block content %}

    {% endblock %}


</body>
</html>
